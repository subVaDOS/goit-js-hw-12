<!DOCTYPE html>
<!-- Оголошення типу документа (HTML5) -->
<html lang="en">
  <head>
    <!-- Встановлення кодування символів -->
    <meta charset="UTF-8" />

    <!-- Іконка сайту (favicon) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Адаптивність для мобільних пристроїв -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Заголовок сторінки -->
    <title>Пошук фото учбовий модуль 12 -- async/await та Пагінація</title>

    <!-- Підключення normalize.css для уніфікації стилів у всіх браузерах -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Підключення власного CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container js-container">
        <!-- Обгортка для форми пошуку -->
        <div class="wrapper-form">
          <form class="form js-form">
            <label>
              <!-- Текстове поле для введення пошукового запиту -->
              <input
                type="text"
                name="search-text"
                placeholder="Search images..."
              />
            </label>
            <!-- Кнопка для запуску пошуку -->
            <button type="submit">Search</button>
          </form>
        </div>

        <!-- Галерея зображень (результати пошуку) -->
        <ul class="gallery js-gallery"></ul>
      </div>

      <!-- Кнопка для завантаження наступної сторінки зображень (пагінація) -->
      <button class="load-more js-load-more is-hidden">Load more</button>

      <!-- Повідомлення про завантаження зображень -->
      <div class="loading-message js-loading-message is-hidden">
        <p class="error-text">Loading images, please wait...</p>
      </div>

      <!-- Повідомлення про помилку (немає результатів) -->
      <div class="error-message js-error-message is-hidden">
        <p class="error-text">
          Sorry, there are no images matching your search query. Please try
          again.
        </p>
      </div>
    </main>

    <!-- Контейнер для анімації завантаження (spinner) -->
    <div class="loader-container">
      <span class="loader is-hidden"></span>
    </div>

    <!-- Підключення головного JavaScript-файлу (модуль) -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
